name: Build and Push OpenHarmony Docker Images

on:
  push:
    branches: [main, master]
    tags: ['v*']
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      push_images:
        description: 'Push images to registry'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  # Image names will be lowercase
  IMAGE_PREFIX: ${{ github.repository_owner }}/openharmony

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64
            target: ohos-x86_64
            platform: linux/amd64
          - arch: aarch64
            target: ohos-aarch64
            platform: linux/arm64
          - arch: arm
            target: ohos-arm
            platform: linux/arm/v7

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.arch }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: ${{ matrix.target }}
          platforms: ${{ matrix.platform }}
          push: false
          load: true
          tags: test-${{ matrix.arch }}:latest
          cache-from: type=gha,scope=${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.arch }}

      - name: Test image - Basic functionality
        if: matrix.arch == 'x86_64'
        run: |
          echo "=== Testing OpenHarmony ${{ matrix.arch }} image ==="
          
          # Test busybox is working
          echo "Testing busybox..."
          docker run --rm test-${{ matrix.arch }}:latest busybox --help | head -5
          
          # Test shell works
          echo "Testing shell..."
          docker run --rm test-${{ matrix.arch }}:latest sh -c "echo 'Hello from OpenHarmony ${{ matrix.arch }}!'"
          
          # Test common commands
          echo "Testing common commands..."
          docker run --rm test-${{ matrix.arch }}:latest ls -la /
          docker run --rm test-${{ matrix.arch }}:latest cat /etc/passwd
          
          # Test libc is present
          echo "Testing libc..."
          docker run --rm test-${{ matrix.arch }}:latest ls -la /lib/ | head -10
          
          # Check image size
          echo "=== Image size ==="
          docker images test-${{ matrix.arch }}:latest

      - name: Test image - Cross-architecture (QEMU)
        if: matrix.arch != 'x86_64'
        run: |
          echo "=== Testing OpenHarmony ${{ matrix.arch }} image (via QEMU) ==="
          
          # Note: busybox is statically compiled, so it should work without dynamic linking
          # Test busybox commands
          echo "Testing static busybox..."
          docker run --rm --platform ${{ matrix.platform }} test-${{ matrix.arch }}:latest busybox echo "Hello from ${{ matrix.arch }}!"
          
          # Test listing files
          docker run --rm --platform ${{ matrix.platform }} test-${{ matrix.arch }}:latest ls -la /lib/ | head -5
          
          # Check image size
          echo "=== Image size ==="
          docker images test-${{ matrix.arch }}:latest

      - name: Push image to registry
        if: github.event_name != 'pull_request' && (github.event_name == 'push' || github.event.inputs.push_images == 'true')
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: ${{ matrix.target }}
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.arch }}

  # Summary job that runs after all builds complete
  summary:
    needs: build
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Check build results
        run: |
          echo "=== Build Summary ==="
          echo "All architecture builds completed."
          echo ""
          echo "Images published to:"
          echo "  - ghcr.io/${{ github.repository_owner }}/openharmony-x86_64"
          echo "  - ghcr.io/${{ github.repository_owner }}/openharmony-aarch64"
          echo "  - ghcr.io/${{ github.repository_owner }}/openharmony-arm"
          echo ""
          echo "To pull images:"
          echo "  docker pull ghcr.io/${{ github.repository_owner }}/openharmony-x86_64:latest"
          echo "  docker pull ghcr.io/${{ github.repository_owner }}/openharmony-aarch64:latest"
          echo "  docker pull ghcr.io/${{ github.repository_owner }}/openharmony-arm:latest"

      - name: Summary status
        if: needs.build.result == 'failure'
        run: |
          echo "::error::One or more builds failed!"
          exit 1
